<body>
	<script src="./Potree_1.7/libs/jquery/jquery-3.1.1.min.js"></script>
	<script src="./Potree_1.7/libs/spectrum/spectrum.js"></script>

	<script src="./Potree_1.7/libs/three.js/build/three.min.js"></script>
	<script src="./Potree_1.7/libs/three.js/extra/lines.js"></script>
	<script src="./Potree_1.7/libs/other/BinaryHeap.js"></script>
	<script src="./Potree_1.7/libs/tween/tween.min.js"></script>
	<script src="./Potree_1.7/libs/d3/d3.js"></script>
	<script src="./Potree_1.7/libs/proj4/proj4.js"></script>
	<script src="./Potree_1.7/libs/openlayers3/ol.js"></script>
	<script src="./Potree_1.7/libs/i18next/i18next.js"></script>
	<script src="./Potree_1.7/libs/jstree/jstree.js"></script>
	<script src="./Potree_1.7/build/potree/potree.js"></script>
	<script src="./Potree_1.7/libs/plasio/js/laslaz.js"></script>
	
	<!-- INCLUDE ADDITIONAL DEPENDENCIES HERE -->
	<!-- INCLUDE SETTINGS HERE -->
	
	<div class="potree_container" style="position: absolute; width: 100%; height: 100%; left: 0px; top: 0px; ">


		
		<div id="potree_render_area" style="background-image: url('./Potree_1.7/build/potree/resources/images/background.jpg');">

			<!-- Layer controller -->
			<div class="layer-controller">
				<div class="layer-toggler"></div>
				<div class="layers">
					<table class="layer-table" border="1">
						<thead class="layer-thead">
							<tr class="layer-tr">
								<th class="layer-th">Name</th>
								<th class="layer-th">Points Nums</th>
								<th class="layer-th">Color</th>
								<th class="layer-th">Visible</th>
								<th class="layer-th">Delete</th>
							</tr>
						</thead>
						<tbody id="tableBody">
						</tbody>
					</table>
				</div>
			</div>

			<!-- Alert windows -->
			<div id="alert-windows">
				<div id="alert-content">
					<p id="alert-text">111</p>
				</div>
			</div>

			<!-- Input windows -->
			<div id="input-windows">
				<div id="input-content">
					<div class="input-row">
						<p class="input-prompt">Input name:</p>
						<input type="text" id="user-input" placeholder="Group name or Classification...">
					</div>
					<div class="input-row">
						<p class="input-prompt">Select color:</p>
						<input type="text" id="custom-color">
						<div id="colorStr">
							<p id="color-text">#ff0000</p>
						</div>
						
					</div>
					<button id="submit-button" style="cursor: pointer;">ok</button>
				</div>
			</div>

			<!-- Export windows -->
			<div id="export-windows">
				<div id="export-content">
					<div class="export-row">
						<p class="export-text">Download to computer disk</p>
					</div>
					<div class="export-row">
						<button id="download-button" style="cursor: pointer; width: 30%; height: 50%">Download</button>
					</div>
					<!-- <div class="export-row">
						<p class="export-text">Store in browser LocalStorage (Temporary)</p>
					</div> -->
					<!-- <div class="export-row">
						<button id="storage-button" style="cursor: pointer; width: 30%; height: 50%">Browser storage</button>
					</div> -->
					<div class="export-row" style="margin-left:70%; margin-top: 40px">
						<button id="cancel-button" style="cursor: pointer; width: 30%; height: 50%">Cancel</button>
					</div>
				</div>
			</div>
			

		</div>
		<div id="potree_sidebar_container"></div>
	</div>

	<!-- Some eventListeners -->
	<script src="./src/interactive.js"></script>

	<script type="module" src="./src/main.js"></script>
	
	
  </body>
</html>
